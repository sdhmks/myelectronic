<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Carousel</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .carousel-inner img {
        width: 400px;
        height: 400px;
        border: 3px solid black;
        margin: auto;
    }
    .carousel-indicators {
        position: absolute;
        top: 10px;
    }
</style>
</head>
<body class="bg-transparent">
<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators" id="carousel-indicators"></ul>
    <div class="carousel-inner text-center" id="carousel-inner"></div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const totalImages = 5; // Change this to match the number of images available
        const carouselIndicators = document.getElementById("carousel-indicators");
        const carouselInner = document.getElementById("carousel-inner");
        
        for (let i = 1; i <= totalImages; i++) {
            let indicator = document.createElement("li");
            indicator.setAttribute("data-target", "#demo");
            indicator.setAttribute("data-slide-to", i - 1);
            if (i === 1) indicator.classList.add("active");
            carouselIndicators.appendChild(indicator);
            
            let item = document.createElement("div");
            item.classList.add("carousel-item");
            if (i === 1) item.classList.add("active");
            let img = document.createElement("img");
            img.src = `images/img${i}.jpg`;
            img.alt = `Slide ${i}`;
            item.appendChild(img);
            carouselInner.appendChild(item);
        }
    });
</script>
</body>
</html>
