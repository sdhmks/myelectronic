<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner img {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            margin: auto;
        }
        .carousel-indicators {
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body class="bg-transparent">

<!-- Bootstrap Carousel -->
<div id="demo" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ul class="carousel-indicators" id="carousel-indicators"></ul>

    <!-- Slideshow -->
    <div class="carousel-inner text-center" id="carousel-inner"></div>

    <!-- Left and Right Controls -->
    <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- JavaScript to Dynamically Add Images -->
<script>
    $(document).ready(function () {
        let numImages = 5; // Total images
        let format = 'jpg'; // Change this if your images use 'png' or other formats
        let indicatorsContainer = $("#carousel-indicators");
        let innerContainer = $("#carousel-inner");

        for (let i = 1; i <= numImages; i++) {
            let imgSrc = `images/img${i}.${format}`;
            
            // Create indicator
            let indicator = `<li data-target="#demo" data-slide-to="${i - 1}" ${i === 1 ? 'class="active"' : ''}></li>`;
            indicatorsContainer.append(indicator);

            // Create slide
            let slide = `
                <div class="carousel-item ${i === 1 ? 'active' : ''}">
                    <img src="${imgSrc}" class="d-block w-100" alt="Slide ${i}" onerror="this.parentElement.remove(); document.querySelector('[data-slide-to=\'${i - 1}\']').remove();">
                </div>`;
            innerContainer.append(slide);
        }

        $('#demo').carousel(); // Initialize Bootstrap Carousel
    });
</script>

</body>
</html>
