<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .carousel-indicators button {
            border: none;
            background-color: #ccc;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel-indicators button.active {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="img1.jpg" class="active" alt="Image 1">
        <img src="img2.jpg" alt="Image 2">
        <img src="WhatsApp-Image-2025-01-09-at-08.24.46.jpg" alt="Image 3">
        <img src="WhatsApp-Image-2025-01-06-at-08.05.52.jpg" alt="Image 4">
        <img src="WhatsApp-Image-2025-01-14-at-11.01.25.jpg" alt="Image 5">
        <div class="carousel-indicators">
            <button class="active" onclick="showSlide(1)"></button>
            <button onclick="showSlide(2)"></button>
            <button onclick="showSlide(3)"></button>
            <button onclick="showSlide(4)"></button>
            <button onclick="showSlide(5)"></button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let slideIndex = 1;
        function showSlide(n) {
            let slides = document.querySelectorAll('.carousel img');
            let indicators = document.querySelectorAll('.carousel-indicators button');
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            slides[n-1].classList.add('active');
            indicators[n-1].classList.add('active');
            slideIndex = n;
        }
        function autoSlide() {
            slideIndex = (slideIndex % document.querySelectorAll('.carousel img').length) + 1;
            showSlide(slideIndex);
        }
        setInterval(autoSlide, 3000);
        document.addEventListener('keydown', (event) => {
            if (event.key === "ArrowRight") {
                autoSlide();
            } else if (event.key === "ArrowLeft") {
                slideIndex = slideIndex === 1 ? document.querySelectorAll('.carousel img').length : slideIndex - 1;
                showSlide(slideIndex);
            }
        });
    </script>
</body>
</html>
