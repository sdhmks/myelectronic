<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Header</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-indicators button {
            border: none;
            background-color: #ccc;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-indicators button.active {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel-container">
        <div class="carousel-indicators" id="carousel-indicators"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let carouselContainer = document.getElementById("carousel-container");
            let indicatorsContainer = document.getElementById("carousel-indicators");
            let numImages = 9;
            let extensions = ["jpg", "png"];

            for (let i = 1; i <= numImages; i++) {
                extensions.forEach(ext => {
                    let img = document.createElement("img");
                    img.src = `images/img${i}.${ext}`;
                    img.onerror = function() { this.style.display = 'none'; };
                    if (i === 1 && ext === "jpg") img.classList.add("active");
                    carouselContainer.insertBefore(img, indicatorsContainer);
                });
                
                let button = document.createElement("button");
                button.setAttribute("onclick", `showSlide(${i})`);
                if (i === 1) button.classList.add("active");
                indicatorsContainer.appendChild(button);
            }
        });

        function showSlide(n) {
            let slides = document.querySelectorAll('.carousel img');
            let indicators = document.querySelectorAll('.carousel-indicators button');

            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));

            slides[(n - 1) * 2]?.classList.add('active'); // Show JPG first if exists
            slides[(n - 1) * 2 + 1]?.classList.add('active'); // Show PNG if JPG missing
            indicators[n - 1].classList.add('active');
        }
    </script>
</body>
</html>
