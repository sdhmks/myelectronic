<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Header</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-indicators button {
            border: none;
            background-color: #ccc;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-indicators button.active {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="images/img1.jpg" class="active"> <!-- Ganti dengan gambar pertama -->
        <img src="images/img2.jpg" alt="Image 2"> <!-- Ganti dengan gambar kedua -->
        <img src="images/img6.jpg"> <!-- Ganti dengan gambar ketiga -->
        <img src="images/img4.jpg" alt="Image 4"> <!-- Ganti dengan gambar keempat -->
        <img src="images/img9.jpg" alt="Image 5"> <!-- Ganti dengan gambar kelima -->

        <div class="carousel-indicators">
            <button class="active" onclick="showSlide(1)"></button>
            <button onclick="showSlide(2)"></button>
            <button onclick="showSlide(3)"></button>
            <button onclick="showSlide(4)"></button>
            <button onclick="showSlide(5)"></button>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        showSlide(currentSlide);

        function showSlide(n) {
            let slides = document.querySelectorAll('.carousel img');
            let indicators = document.querySelectorAll('.carousel-indicators button');

            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));

            slides[n-1].classList.add('active');
            indicators[n-1].classList.add('active');
        }
    </script>
</body>
</html>
