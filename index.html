<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner img {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            margin: auto;
        }
        .carousel-indicators {
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body class="bg-transparent">

<!-- Bootstrap Carousel -->
<div id="demo" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- Slideshow -->
    <div class="carousel-inner text-center">
        <div class="carousel-item active">
            <img src="https://drive.google.com/uc?export=view&id=1MeN-fwoY9uCAgqftfeRSd370hxybM3vI" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://drive.google.com/uc?export=view&id=103hXrDf9QzQnfNn0H-e_lQGX8vyBPt7x" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://drive.google.com/uc?export=view&id=13bAWh1mDn_k3ZI5FVKMa2Em5JCJm3Nvy" class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <!-- Left and Right Controls -->
    <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- JavaScript to Ensure Carousel Works -->
<script>
    $(document).ready(function(){
        $('#demo').carousel(); // Initialize Bootstrap Carousel
    });
</script>

</body>
</html>
